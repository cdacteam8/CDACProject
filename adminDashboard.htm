<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
</head>
<body class="bg-primary">
        <div class=" fluid-container ">
          <!-- Outer Row -->
          <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3  "></div> 
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <!-- Card -->
                   <div class="card o-hidden border-0 shadow-lg my-5 justify-content-center">
                     <div class="card-body p-0">
                     <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12  d-flex justify-content-center">
                            <div class="p-5">
                                <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Admin Dashboard</h1>
                                </div>

                        <form class="user">
                          <div class="form-group">
                                <form >
                                        <table style="display: flex; justify-content: center; align-items: center; border: black">
                                         <tr>
                                           <td style="display: flex; justify-content: center; align-items: center; ">Exam ID : <td><input style="height: 0.7cm"   class="form-control form-control-user" type="text" name="examid"><br> </td> </td>   
                                         </tr>
                                         <tr>
                                          <td style="display: flex; justify-content: center; align-items: center; ">Exam Name :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="text" name="examname"><br></td>
                                         </tr>
                                         <tr>
                                          <td style="display: flex; justify-content: center; align-items: center; ">Criteria :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="text" name="criteria"><br>
                                         </tr>
                                         <tr>
                                          <td style="display: flex; justify-content: center; align-items: center; ">No. Of Vacancy :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="text" name="noofvacancy"><br>
                                         </tr>
                                         <tr>
                                            <tr>
                                                <td style="display: flex; justify-content: center; align-items: center; ">Post :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="text" name="post"><br>
                                             </tr>
                                                  <tr>
                                                <tr>
                                                    <td style="display: flex; justify-content: center; align-items: center; ">Exam Date :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="text" name="examdate"><br>
                                                     </tr>
                                                 <tr>
                                                <tr>
                                                         <td style="display: flex; justify-content: center; align-items: center; ">Useful Link :</td> <td><input style="height: 0.7cm" class="form-control form-control-user" type="url" name="usefullink"><br>
                                                             </tr>
                                                      <tr>                                        
                                        </table>
                                       </form>
                            
                          </div>
                        
                            <div>
                            <input type="submit" class="btn btn-primary btn-user " style="margin:50px; margin-top: 10px">
                            
                          
                          <input type="reset" class="btn btn-primary btn-user" style="margin:60px; margin-top: 10px">
                                
                            </div>
                              
                        
                              
                        
                        </form>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 "></div> 
          </div>
        </div>
    </body>
</html>
