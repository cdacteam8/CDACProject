<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class=" fluid-container ">
      <!-- Outer Row -->
      <div class="row">
           <div class="col-xl-3 col-lg-3 col-md-3  "></div> 
            <div class="col-xl-6 col-lg-6 col-md-6">
                <!-- Card -->
               <div class="card o-hidden border-0 shadow-lg my-5 justify-content-center">
                 <div class="card-body p-0">
                 <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12  d-flex justify-content-center">
                        <div class="p-5">
                            <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Admin LogIn</h1>
                            </div>
                    <form class="user">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" placeholder="Enter Email Address..." pattern="[a-z]{1,15}"  title="Enter valid Email Id" >
                        
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword" 
                        placeholder="Password" pattern="[a-z]{1,15}"  title="Enter valid Password">
                      </div>
                     
                      <a href="adminDashboard.jsp" class="btn btn-primary btn-user btn-block">
                        Login
                      </a>
                      
                    
                    </form>
                   
                    <div class="text-center">
                      <a class="small" href="forgot-password.jsp">Forgot Password?</a>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 "></div> 
      </div>
    </div>
</body>
</html>
