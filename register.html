<html lang="en">

<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Candidate Registration</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
                <div><h2 class = "text text-success">Competitive Exams Guidance Portal</h2></div>
              <div class="text-center">
                <h1 class="h4 text-info-900 mb-4">Register here</h1>
              </div>
              <spr:form action="reg.htm" commandName="user" >
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <spr:input path="firstName" class="form-control form-control-user"  placeholder="First Name" pattern="[a-z]{1,15}" title="Enter valid name" />
                  </div>
                  <div class="col-sm-6">
                    <spr:input path="lastName"  class="form-control form-control-user"  placeholder="Last Name" />
                  </div>
                </div>
                   <div class="form-group">
                   <spr:input path="dateOfBirth"  class="form-control form-control-user"  placeholder="Date Of Birth" />
                </div>
                <div class="form-group">
                  <spr:input path="emailAddress" class="form-control form-control-user"  placeholder="Email Address" pattern="[a-z]{1,15}" title="Enter valid email address" />
                </div>
                   <div class="form-group">
                  <spr:input path="mobileNo" class="form-control form-control-user" id="exampleInputEmail" placeholder="Mobile no." pattern="[a-z]{1,15}" title="Enter valid mobile no." />
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <spr:password path="userPass" class="form-control form-control-user"  placeholder="Create Password" />
                  </div>
                  
                
                </div>
                  <div>
                    <input type="submit" class="btn btn-primary btn-user" style="margin-right: 30px; margin-left: 180px;" value="Register" />
                    <input type="reset" class="btn btn-primary btn-user">
              
                
                  </div>
              
                </spr:form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.jsp">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="index.jsp">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
